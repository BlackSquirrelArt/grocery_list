<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: white;
            color: black;
        }
        
        .header {
            position: sticky;
            top: 0;
            background-color: white;
            border-bottom: 2px solid black;
            padding: 16px;
            z-index: 10;
        }
        
        h1 {
            margin: 0 0 16px 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            min-width: 50px;
        }
        
        button:active {
            background-color: #f0f0f0;
        }
        
        .clear-btn {
            margin-left: auto;
            font-size: 16px;
        }
        
        .font-size-display {
            font-size: 14px;
            color: #666;
        }
        
        .content {
            padding: 16px;
        }
        
        .category {
            margin-bottom: 32px;
        }
        
        .category-title {
            font-weight: bold;
            margin-bottom: 12px;
            color: black;
        }
        
        .item {
            display: flex;
            align-items: center;
            padding: 14px 12px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            gap: 12px;
            background-color: white;
        }
        
        .item:active {
            background-color: #f9f9f9;
        }
        
        .checkbox {
            width: 32px;
            height: 32px;
            min-width: 32px;
            border: 2px solid black;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        
        .checkbox.checked {
            background-color: black;
        }
        
        .checkmark {
            color: white;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }
        
        .item-text {
            color: black;
        }
        
        .item-text.checked {
            text-decoration: line-through;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Grocery Checklist</h1>
        <div class="controls">
            <button onclick="decreaseFontSize()">A-</button>
            <button onclick="increaseFontSize()">A+</button>
            <span class="font-size-display" id="fontSizeDisplay">16pt</span>
            <button class="clear-btn" onclick="clearAll()">Clear All</button>
        </div>
    </div>
    
    <div class="content" id="content"></div>
